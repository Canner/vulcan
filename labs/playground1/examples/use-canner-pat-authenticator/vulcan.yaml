################################################################################################################### 
# This is a vulcan.yaml example of using extension extension-authenticator-canner to authenticate your API request with Canner PAT
###################################################################################################################
name: playground1
description: A starter Vulcan project
version: 0.1.0-alpha.1
template:
  provider: LocalFile
  # Path to .sql files
  folderPath: sqls
  codeLoader: InMemory
artifact:
  provider: LocalFile
  serializer: JSON
  # Path to build result
  filePath: result.json
schema-parser:
  reader: LocalFile
  # Path to .yaml files
  folderPath: sqls
document-generator:
  specs:
    - oas3
types:
  - RESTFUL
extensions:
  duckdb: '@vulcan-sql/extension-driver-duckdb'
  # name my extension as canner-pat
  canner-pat: '@vulcan-sql/extension-authenticator-canner'

profiles:
  - profile.yaml
rate-limit:
  options:
    interval:
      min: 1
    max: 10000
enforce-https:
  enabled: false
auth:
  enabled: true
  
response-format:
  enabled: true
  options:
    default: json
    formats:
      - json
      - csv
# here is my definition of canner-pat
canner-pat:
  options:
    canner-pat:
      host: your-canner-host
      port: 443
      # use https protocol to connect to canner server, change it to false if you are using http
      ssl: true