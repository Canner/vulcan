name: playground1
description: A starter Vulcan project
version: 0.1.0-alpha.1
containerPlatform: linux/arm64/v8
template:
  provider: LocalFile
  # Path to .sql files
  folderPath: outputs/api-endpoints
  codeLoader: InMemory
artifact:
  provider: LocalFile
  serializer: JSON
  # Path to build result
  filePath: outputs/api-endpoints/result.json
schema-parser:
  reader: LocalFile
  # Path to .yaml files
  folderPath: outputs/api-endpoints
profiles:
  - outputs/api-configs/profile.yaml
document-generator:
  specs:
    - oas3
types:
  - RESTFUL
rate-limit:
  options:
    interval:
      min: 1
    max: 10000
enforce-https:
  enabled: false
auth:
  enabled: false
response-format:
  enabled: true
  options:
    default: json
    formats:
      - json
      - csv
extensions:
  pg: '@vulcan-sql/extension-driver-pg'
