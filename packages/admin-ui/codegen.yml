overwrite: true
schema:
  [
    'http://localhost:4200/api/graphql'
  ]
generates:
  ./packages/admin-ui/apollo/client/graphql/__types__.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
  ./:
    preset: near-operation-file
    presetConfig:
      extension: .generated.ts
      baseTypesPath: ./packages/admin-ui/apollo/client/graphql/__types__.ts
    documents: ./packages/admin-ui/apollo/client/graphql/!(*.generated).{ts,tsx}
    plugins:
      - typescript-operations
      - typescript-react-apollo
