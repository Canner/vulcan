name: '{{ options.projectName }}'
description: A starter Vulcan project
version: 0.2.0
containerPlatform: '{{ options.platform }}'
template:
  provider: LocalFile
  # Path to .sql files
  folderPath: outputs/api-endpoints
  codeLoader: InMemory
artifact:
  provider: LocalFile
  serializer: JSON
  # Path to build result
  filePath: outputs/api-endpoints/result.json
schema-parser:
  reader: LocalFile
  # Path to .yaml files
  folderPath: outputs/api-endpoints
profiles:
  - outputs/api-configs/profile.yaml
document-generator:
  specs:
    - oas3
types:
  - RESTFUL
auth:
  enabled: false
enforce-https:
  enabled: false
response-format:
  enabled: true
  options:
    default: json
    formats:
      - json
      - csv
extensions:
  duckdb: '@vulcan-sql/extension-driver-duckdb'
  pg: '@vulcan-sql/extension-driver-pg'