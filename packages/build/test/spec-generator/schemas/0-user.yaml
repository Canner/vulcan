name: user
urlPath: /user/:id
request:
  - fieldName: id
    fieldIn: path
    validators:
      - required
  - fieldName: agent
    fieldIn: header
    type: number
    validators:
      - name: minValue
        args:
          value: 10
  - fieldName: force
    fieldIn: query
    type: boolean
description: Get user information
response:
  - name: id
    description: The unique-id of the user
    type: string
    required: true
  - name: username
    description: The username of the user
    type: string
    required: true
  - name: age
    description: The age of the user
    type: number
  - name: groups
    description: The groups that the user has joined
    type:
      - name: id
        description: The unique-id of the group
        required: true
      - name: groupName
        description: The groupName of the group
        required: true
      - name: public
        description: Whether the group was public
        required: false
        type: boolean
errors:
  - code: USER_NOT_FOUND
    message: We can't find any user with the provided id
  - code: AGENT_NOT_ALLOW
    message: The agent is not allow
